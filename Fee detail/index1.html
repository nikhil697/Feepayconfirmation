<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet" media="all" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body id="hel">
    <div class="row" id="row2">
        <div class="col-1">
            <button type="button" id="btn">
                <img class="logo" src="../tietlogo.png" alt="TIET" height="60" width="60">
            </button>
        </div>
        <div class=" col-md-2 col-xl-2 col-sm-12 col-12">
            <p class="name">Name:</p>
        </div>
        <div class=" col-md-5 col-xl-5 col-sm-12 col-12">
            <p class="name">Course:</p>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <p class="name">Current Semester:</p>
        </div>
    </div>
    <div class="row" id="blackrow">
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">

            <input type="radio" id="Regfee" name="radiobuttons">
            <label for="Regfee"><b class="color">Reg fee info</b></label>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <input type="radio" id="Fee Pay Confirmation" name="radiobuttons">
            <label for="Fee Pay Confirmation"><b class="color">Fee Pay Confirmation</b></label>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <input type="radio" id="Fee Receipt" name="radiobuttons">
            <label for="Fee Receipt"><b class="color">Fee Receipt</b></label>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <input type="radio" id="onlinefee" name="radiobuttons">
            <label for="onlinefee"><b class="color">Online fee paid history</b></label>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <input type="radio" id="HDFCorder" name="radiobuttons">
            <label for="HDFCorder"><b class="color">HDFC Order Status Tracker</b></label>
        </div>
        <div class=" col-md-4 col-xl-4 col-sm-12 col-12">
            <input type="radio" id="payfee" name="radiobuttons">
            <label for="payfee"><b class="color">Pay Fee Online</b></label>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
